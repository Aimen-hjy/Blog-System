<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../static/dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">Search blog</a>

    <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="searchOptionsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="searchOptionLabel">Search by</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="searchOptionsDropdown">
            <li><a class="dropdown-item" value="i">By id</a></li>
            <li><a class="dropdown-item" value="t">By title</a></li>
            <li><a class="dropdown-item" value="ct">By create time</a></li>
            <li><a class="dropdown-item" value="ut">By update time</a></li>
        </ul>
    </div>

    <form class="input-group w-100" method="post">
        <input type="hidden" name="searchType" id="searchTypeInput" value="">
        <input class="form-control form-control-dark" type="text" name="searchInput" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
    </form>

    <!-- Log out 按钮和隐藏表单 -->
    <form id="logoutForm" method="post" action="/logout" style="display:none;"></form>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Log out</a>
        </li>
    </ul>
</nav>
<script>
    document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(function(item) {
        item.addEventListener('click', function() {
            // 设置隐藏 input 的 value
            document.getElementById('searchTypeInput').value = this.getAttribute('value');
            // 同时更新按钮显示文本
            document.getElementById('searchOptionLabel').textContent = this.textContent;
        });
    });
</script>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="margin-top:56px;">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">My Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createpost">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/changepassword">Change Password</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <form class="form-signin" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
                <label for="oldpassword" class="sr-only">Old Password</label>
                <input type="text" id="oldpassword" class="form-control mb-3 w-50" name="oldpassword" value="{{.OldPassword}}" placeholder="Old Password" required autofocus>
                <label for="newpassword" class="sr-only">New Password</label>
                <input type="text" id="newpassword" class="form-control mb-3 w-50" name="newpassword" value="{{.NewPassword}}" placeholder="New Password" required>
                <label for="confirmpassword" class="sr-only">Confirm Password</label>
                <input type="text" id="confirmPassword" class="form-control mb-3 w-50" name="confirmpassword" value="{{.ConfirmPassword}}" placeholder="Confirm Password" required>
                {{if .Error}}
                <div class="alert alert-danger" role="alert" id="errorAlert">
                    {{.Error}}
                </div>
                <script>
                    setTimeout(function() {
                        var alert = document.getElementById('errorAlert');
                        if (alert) {
                            alert.style.display = 'none';
                        }
                    }, 3000);
                </script>
                {{end}}
                {{if .Success}}
                <div class= "alert alert-success" role="alert" id="successAlert">
                    {{.Success}}
                </div>
                <script>
                    setTimeout(function() {
                        var alert = document.getElementById('successAlert');
                        if (alert) {
                            alert.style.display = 'none';
                        }
                    }, 3000);
                </script>
                {{end}}
                <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Change</button>
                <a class="btn btn-lg btn-primary btn-block mb-3" href="/login">Back</a>
                <p class="mt-5 mb-3 text-muted">&copy;By Aimen</p>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
