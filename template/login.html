<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
    <label for="userName" class="sr-only">Name</label>
    <input type="text" id="userName" class="form-control" name="name" value="{{.Name}}" placeholder="Email address" required autofocus>
    <label for="userPassword" class="sr-only">Password</label>
    <input type="password" id="userPassword" class="form-control" name="password" value="{{.Password}}" placeholder="Password" required>
    <!--<div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="option" value="login">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="option" value="register">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy;By Aimen</p>
</form>
</body>
</html>
